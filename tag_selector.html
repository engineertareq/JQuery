<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
     <div>
        <p class="Myclass">Hello BD</p>
        <p class="myid">Hello USA</p>
        <p>Hello UK</p>
     </div>

    <script>
        $(document).ready(function () {
            var pars = $("p");
            for (var i = 0; i < pars.length; i++) {
                // Option 1: Use native DOM property
                alert("Found paragraph: " + pars[i].innerHTML);

                // Option 2: Use jQuery's .html() method
                // alert("Found paragraph: " + $(pars[i]).html());

                // Option 3: If you only want text without tags
                // alert("Found paragraph: " + $(pars[i]).text());
            }
        });
    </script>
