<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  $("p").click(function(){
        $(this).css("background-color", "yellow");

  $("p").onmouseover(function(){
alert("The paragraph was clicked.");
  });
